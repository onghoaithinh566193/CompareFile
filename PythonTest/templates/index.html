<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>So sánh file</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f2f5, #c9d6df);
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"] {
            margin-bottom: 20px;
            padding: 8px 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"]:hover {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0,123,255,0.2);
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Thêm hiệu ứng cho phần tiêu đề hoặc các phần tử khác nếu muốn */
        /* Ví dụ: hiệu ứng chuyển động nhẹ hoặc hiệu ứng hover cho tiêu đề */
        h1:hover {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File</h1>
        <form method="post" enctype="multipart/form-data">
            <label>File 1: Nhập Tên File Cũ</label>
            <input type="file" name="doc1" required />
            <label>File 2: Nhập Tên File Mới</label>
            <input type="file" name="doc2" required />
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
